<div class="container mt-5">
    <h1>{{nomeTitulo}}</h1>
    <form [formGroup]="produtoForm" (ngSubmit)="submit()" #formDir="ngForm">
        <div class="mt-3">
            <label class="form-label">Nome</label>
            <input type="text" placeholder="Insira o Nome" class="form-control" formControlName="nome">
        </div>

        <div class="mt-3">
            <label class="form-label">Preço</label>
            <input type="text" placeholder="Insira o Preço" class="form-control" formControlName="preco">
        </div>

        <div class="mt-3">
            <label class="form-label">Quantidade</label>
            <input type="text" placeholder="Insira a Quantidade" class="form-control" formControlName="quantidade">
        </div>

        <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
            <a class="btn btn-info w-50" [routerLink]="['/']" routerLinkActive="router-link-active" >Voltar</a>
        </div>
    </form>
</div>
